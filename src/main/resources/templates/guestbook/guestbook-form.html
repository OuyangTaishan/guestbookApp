<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/head :: head(title='Guest')}"></head>
<body>
<div class="container">
    <div class="columns">
        <div class="column is-offset-one-quarter is-half">
            <h1 class="title is-1">Guestbook</h1>
            <div th:replace="~{/fragments/menu :: menu(active='Guestbook')}"></div>
            <form action="#" method="POST" th:action="@{/guestbook/store}" th:object="${guest}">
<!--                <input type="hidden" th:field="*{id}">-->

                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" th:errorclass="is-danger" placeholder="Guest's name" type="text"
                               th:field="*{name}"/>
                    </div>
                    <ul>
                        <li th:each="error : ${#fields.errors('name')}" th:text="${error}" class="help is-danger"/>
                    </ul>
                </div>
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <input class="input" th:errorclass="is-danger" placeholder="Guest's message" type="text"
                               th:field="*{message}"/>
                    </div>
                    <ul>
                        <li th:each="error : ${#fields.errors('Message')}" th:text="${error}" class="help is-danger"/>
                    </ul>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">OK</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
